site_name: "Human Cooperation System (HCS)"
site_description: "A diagnostic lens for understanding how human cooperation enables effective work."
site_author: "Viktor Jevdokimov, Vilnius, Lithuania"
copyright: "Â© 2025 3in3.dev"

docs_dir: src

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.sections
    - navigation.expand
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - search
  - to-pdf:
      output_path: "pdf/hcs.pdf"
      cover_subtitle: "A diagnostic lens for understanding how human cooperation enables effective work."
      toc_level: 3
      ordered_chapter_level: 3

nav:
  - INTRODUCTION & QUICK START:
    - index.md
  - CORE MODEL:
    - 100-core-model/100-vision-principles-beliefs.md
    - 100-core-model/110-matrix.md
    - 100-core-model/120-pyramid.md
  - EXTENDED HUMAN DYNAMICS:
    - 200-extended-model/200-intro-purpose.md
    - 200-extended-model/210-extended-conditions.md
    - 200-extended-model/220-extended-needs.md
  - SYSTEM MODES:
    - 300-system-modes/300-intro-purpose.md
    - 300-system-modes/310-setup-mode.md
    - 300-system-modes/320-stabilization-mode.md
    - 300-system-modes/330-growth-mode.md
    - 300-system-modes/340-conflict-mode.md
    - 300-system-modes/350-reset-mode.md
  - DIAGNOSTICS:
    - 400-diagnostics/400-integration-guide.md
    - 400-diagnostics/410-diagnostic-workflow.md
    - 400-diagnostics/420-diagnostic-dynamics.md
  - REFERENCE:
    - 500-reference/520-glossary.md
    - 500-reference/530-sources-and-frameworks.md
    - 500-reference/540-practices-map.md
    - 500-reference/590-version-and-licensing.md
    - author.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
